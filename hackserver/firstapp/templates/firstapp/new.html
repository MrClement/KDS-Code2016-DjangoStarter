{% extends "firstapp/base.html" %}

{%block title%}New ToDo{%endblock%}

{%block body%}

<h1>Create a new ToDo</h1>

<form action="/firstapp/new/" method="post">
  {% csrf_token %}
    {% for field in form.visible_fields %}
        <p>{{ field.errors }}
        {{ field.help_text }}
        {{ field }}</p>
    {% endfor %}
<input type="submit" value="Submit" />
<script>
$( function() {
  $( "#datepicker" ).datepicker();
});
</script>
</form>

{%endblock%}
